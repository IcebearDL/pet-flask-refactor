name: DeployCICD

on:
  push:
    branches:    
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Clone code
      uses: actions/checkout@v2
      
    - name: Use Node.js
      uses: actions/setup-node@v1
   
    - name: Npm build
    - run: npm install
    - run: npm run build
      
    - name: Deploy to Server
      uses: easingthemes/ssh-deploy@v2.0.7
      env:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          ARGS: "-avz --delete"
          SOURCE: "dist/"
          REMOTE_HOST: "120.26.130.244"
          REMOTE_USER: "root"
          TARGET: "/home/workspace/pet-flask-refactor/dist"
